okapi_url: http://localhost:3333/
spring:
  application:
    name: edge-dematic
  jackson:
    default-property-inclusion: non_null
  liquibase:
    enabled: false
  flyway:
    enabled: false

feign:
  client:
    config:
      default:
        loggerLevel: full

logging:
  level:
    org:
      springframework:
        cache: OFF

server.port: 8081
folio.tenant.validation.enabled: false

# mock server settings
mock.server.primary.port: 10001
mock.server.status.port: 10002
